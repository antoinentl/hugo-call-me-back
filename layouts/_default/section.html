<!doctype html>
<html lang="en" class="no-js">
<head>
  {{ range site.RegularPages }}
  {{ $noop := .WordCount }}
  {{ end }}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ range .Paginator.Pages.ByParam "section" }}
<h2>{{ .Title }}</h2>
{{ .Content }}
{{ end }}
</body>
</html>
